<script type="text/javascript">
    RED.nodes.registerType('GPIO Control', {
        category: 'Pixel It',
        color: '#47c0e8',
        defaults: {
            name: {
                value: "GPIO Control"
            },
            gpio: {
                value: "14"
            },
            set: {
                value: "true"
            },
            duration: {
                value: "1000"
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "spaceInvader.png",
        label: function () {
            return this.name || "GPIO Control";
        }
    });
